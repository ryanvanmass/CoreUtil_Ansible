---
  - name: Download Packages
    hosts: localhost
    tasks:
      - name: Core Utilities
        apt:
          name: 
            - tmux
            - htop
            - iotop
            - iftop
            - net-tools
            - lnav
            - git
          state: latest
      - name: Add Howdy Repo
        apt_repository:
          repo: ppa:boltgolt/howdy
          state: present     
      - name: Desktop Apps
        apt:
          name:
            - icedtea-netx  #Used for screenconnect client
            - putty
          state: latest


  - name: Install Powershell
    hosts: localhost
    tasks:
      - name: Install Dependencies
        apt:
          name:
            - wget
            - apt-transport-https
            - software-properties-common
          state: latest
      - name: Download GPG Key
        shell: wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
      - name: Add GPG Key
        shell: dpkg -i packages-microsoft-prod.deb
      - name: Install powershell
        apt:
          name: powershell
          state: latest


  - name: Configure User Preferences
    hosts: localhost
    tasks:
      - name: Configure Tmux
        shell: rsync $PWD/Config_Files/tmux.conf /home/ryan/.tmux.conf && chown ryan /home/ryan/.tmux.conf