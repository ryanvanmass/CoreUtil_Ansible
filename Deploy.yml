---
  - name: Download Packages
    hosts: localhost
    tasks:
      - name: Tmux
        zypper:
          name: tmux
          state: present
      - name: Htop
        zypper:
          name: htop
          state: present
      - name: IOtop
        zypper:
          name: iotop
          state: present
      - name: IFtop
        zypper:
          name: iftop
          state: present
      - name: Net Tools
        zypper:
          name: net-tools-deprecated
          state: present
      - name: Git
        zypper:
          name: git
          state: present
      - name: LNAV
        zypper:
          name: lnav
          state: present
      - name: OhMyBash
        shell: su ryan -c "git clone https://github.com/ohmybash/oh-my-bash.git /home/ryan/.ohmybash" && su ryan -c "sh /home/ryan/.ohmybash/tools/install.sh"
        ignore_errors: yes


  - name: Configure User Preferences
    hosts: localhost
    tasks:
      - name: Configure Tmux
        shell: rsync $PWD/Config_Files/tmux.conf /home/ryan/.tmux.conf && chown ryan /home/ryan/.tmux.conf
      - name: Configure Bash
        shell: rsync $PWD/Config_Files/bashrc /home/ryan/.bashrc && chown ryan /home/ryan/.bashrc
