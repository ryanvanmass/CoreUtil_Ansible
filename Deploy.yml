---
  - name: Download Packages
    hosts: localhost
    tasks:
      - name: Tmux
        apt:
          name: tmux
          state: latest
      - name: Htop
        apt:
          name: htop
          state: latest
      - name: IOtop
        apt:
          name: iotop
          state: latest
      - name: IFtop
        apt:
          name: iftop
          state: latest
      - name: Net Tools
        apt:
          name: net-tools
          state: latest
      - name: Git
        apt:
          name: git
          state: latest
      - name: LNAV
        apt:
          name: lnav
          state: latest
     
  - name: Configure User Preferences
    hosts: localhost
    tasks:
      - name: Configure Tmux
        shell: rsync $PWD/Config_Files/tmux.conf /home/ryan/.tmux.conf && chown ryan /home/ryan/.tmux.conf